<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SDJ Productions â€” 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;800;900&display=swap');

:root{
  --bg:#060a16;
  --accent:#5fa2ff;
  --text:#edf1ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
  overflow:hidden;
}

/* ===== FIREWORK CANVAS ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

/* ===== INTRO OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  z-index:5;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  transition:opacity 1s ease;
}

.overlay.hidden{opacity:0;pointer-events:none}

.title{
  position:absolute;
  top:40%;
  text-align:center;
  font-size:42px;
  font-weight:900;
  letter-spacing:-.8px;
  opacity:.9;
}

/* ===== WEBSITE PLACEHOLDER ===== */
.site{
  opacity:0;
  visibility:hidden;
  transition:opacity 1s ease;
}
.site.show{
  opacity:1;
  visibility:visible;
  height:100vh;
}
.site h1{
  text-align:center;
  margin-top:40vh;
  font-size:48px;
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="overlay" id="overlay">
  <div class="title">ðŸŽ† SDJ Productions</div>
</div>

<!-- FULL WEBSITE (your existing portal goes here) -->
<div class="site" id="site">
  <h1>Welcome to SDJ Productions</h1>
</div>

<script>
/* ================= CANVAS SETUP ================= */
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
let w, h;
function resize(){ w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
addEventListener("resize", resize);
resize();

let particles = [];
let mode = "random"; // random â†’ text â†’ stop
const startTime = performance.now();

/* ================= PARTICLE ================= */
class Particle{
  constructor(x,y,vx,vy,color){
    this.x=x; this.y=y;
    this.vx=vx; this.vy=vy;
    this.life=90;
    this.color=color;
  }
  update(){
    this.vy += 0.04;
    this.x += this.vx;
    this.y += this.vy;
    this.life--;
  }
  draw(){
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x,this.y,2,2);
  }
}

/* ================= FIREWORK ================= */
function burst(x,y,shape=null){
  const colors = ["#ff4242","#ffd43b","#5fa2ff","#8b5cf6"];
  if(!shape){
    for(let i=0;i<120;i++){
      const a=Math.random()*Math.PI*2;
      const s=Math.random()*6+3;
      particles.push(new Particle(x,y,Math.cos(a)*s,Math.sin(a)*s,colors[i%colors.length]));
    }
  } else {
    shape.forEach(p=>{
      const dx=p.x-w/2, dy=p.y-h/2;
      particles.push(new Particle(w/2,h/2,dx/18,dy/18,colors[Math.floor(Math.random()*colors.length)]));
    });
  }
}

/* ================= TEXT SHAPE ================= */
function textShape(text){
  const off=document.createElement("canvas");
  const octx=off.getContext("2d");
  off.width=w; off.height=h;
  octx.fillStyle="white";
  octx.font="bold 200px Inter";
  octx.textAlign="center";
  octx.textBaseline="middle";
  octx.fillText(text,w/2,h/2);
  const data=octx.getImageData(0,0,w,h).data;
  const pts=[];
  for(let y=0;y<h;y+=6){
    for(let x=0;x<w;x+=6){
      if(data[(y*w+x)*4+3]>150) pts.push({x,y});
    }
  }
  return pts;
}

const shape2026 = textShape("2026");

/* ================= LOOP ================= */
function loop(){
  ctx.fillStyle="rgba(6,10,22,.25)";
  ctx.fillRect(0,0,w,h);

  particles = particles.filter(p=>p.life>0);
  particles.forEach(p=>{p.update();p.draw();});

  const t = performance.now() - startTime;

  if(mode==="random" && t<4000){
    if(Math.random()<0.05) burst(Math.random()*w, Math.random()*h*0.6);
  }

  if(mode==="random" && t>=4000){
    mode="text";
    burst(w/2,h/2,shape2026);
  }

  if(mode==="text" && t>=9000){
    document.getElementById("overlay").classList.add("hidden");
    document.getElementById("site").classList.add("show");
    return;
  }

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
