<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDJ Productions â€” New Year</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#060a16;
  color:#edf1ff;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}

/* LOADING / INTRO */
#intro{
  position:fixed;
  inset:0;
  background:#060a16;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
  transition:opacity 1s ease;
}

#intro.hidden{
  opacity:0;
  pointer-events:none;
}

#intro h1{
  font-size:42px;
  font-weight:800;
  margin-bottom:20px;
}

.loader{
  width:48px;
  height:48px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,0.2);
  border-top-color:#5fa2ff;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

/* SITE */
#site{
  opacity:0;
  visibility:hidden;
  transition:opacity 1s ease;
}

#site.show{
  opacity:1;
  visibility:visible;
  height:100vh;
}

#site h1{
  text-align:center;
  margin-top:40vh;
  font-size:48px;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<!-- LOADING / INTRO -->
<div id="intro">
  <h1>SDJ Productions</h1>
  <div class="loader"></div>
</div>

<!-- WEBSITE (replace later with full portal) -->
<div id="site">
  <h1>Welcome to SDJ Productions</h1>
</div>

<script>
/* ================= CANVAS SETUP ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let w, h;

function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ================= PARTICLES ================= */
let particles = [];

class Particle{
  constructor(x, y, vx, vy, color){
    this.x = x;
    this.y = y;
    this.vx = vx;
    this.vy = vy;
    this.life = 100;
    this.color = color;
  }
  update(){
    this.vy += 0.04;
    this.x += this.vx;
    this.y += this.vy;
    this.life--;
  }
  draw(){
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, 2, 2);
  }
}

/* ================= FIREWORK ================= */
function explode(x, y){
  const colors = ["#ff4d4d","#ffd84d","#5fa2ff","#8b5cf6"];
  for(let i = 0; i < 120; i++){
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 5 + 3;
    particles.push(
      new Particle(
        x,
        y,
        Math.cos(angle) * speed,
        Math.sin(angle) * speed,
        colors[i % colors.length]
      )
    );
  }
}

/* ================= 2026 POINTS ================= */
const textPoints = [
  [0,0],[1,0],[2,0],[3,0],[4,0],
  [0,1],[4,1],
  [0,2],[4,2],
  [0,3],[1,3],[2,3],[3,3],[4,3]
];

/* ================= LOOP ================= */
let start = performance.now();

function loop(time){
  ctx.fillStyle = "rgba(6,10,22,0.25)";
  ctx.fillRect(0,0,w,h);

  particles = particles.filter(p => p.life > 0);
  particles.forEach(p => {
    p.update();
    p.draw();
  });

  const t = time - start;

  /* RANDOM FIREWORKS */
  if(t < 4000 && Math.random() < 0.1){
    explode(Math.random() * w, Math.random() * h * 0.6);
  }

  /* FORM 2026 */
  if(t > 4000 && t < 4200){
    const baseX = w/2 - 260;
    const baseY = h/2 - 40;
    textPoints.forEach((p, i) => {
      explode(
        baseX + i * 120 + p[0] * 14,
        baseY + p[1] * 14
      );
    });
  }

  /* TRANSITION TO SITE */
  if(t > 9000){
    document.getElementById("intro").classList.add("hidden");
    document.getElementById("site").classList.add("show");
    return;
  }

  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);
</script>

</body>
</html>
