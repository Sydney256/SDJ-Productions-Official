<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDJ Productions â€” 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#060a16;
  color:#edf1ff;
  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:#060a16;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  font-weight:700;
  z-index:5;
  transition:opacity 1s ease;
}
#intro.hidden{
  opacity:0;
  pointer-events:none;
}

/* SITE */
#site{
  opacity:0;
  visibility:hidden;
  transition:opacity 1s ease;
}
#site.show{
  opacity:1;
  visibility:visible;
  height:100vh;
}

/* SIMPLE SITE PLACEHOLDER */
#site h1{
  text-align:center;
  margin-top:40vh;
  font-size:48px;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="intro">ðŸŽ† SDJ Productions</div>

<div id="site">
  <h1>Welcome to SDJ Productions</h1>
</div>

<script>
/* ================= SETUP ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let w, h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ================= PARTICLES ================= */
let particles = [];
class Particle{
  constructor(x,y,vx,vy,color){
    this.x=x; this.y=y;
    this.vx=vx; this.vy=vy;
    this.life=80;
    this.color=color;
  }
  update(){
    this.vy += 0.04;
    this.x += this.vx;
    this.y += this.vy;
    this.life--;
  }
  draw(){
    ctx.fillStyle=this.color;
    ctx.fillRect(this.x,this.y,2,2);
  }
}

/* ================= FIREWORK ================= */
function firework(x,y){
  const colors=["#ff3b3b","#ffd93b","#5fa2ff","#8b5cf6"];
  for(let i=0;i<100;i++){
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*5+3;
    particles.push(
      new Particle(x,y,Math.cos(a)*s,Math.sin(a)*s,colors[i%colors.length])
    );
  }
}

/* ================= 2026 POINTS ================= */
const points2026 = [
  [0,0],[20,0],[40,0],[60,0],[80,0],
  [0,20],[80,20],
  [0,40],[80,40],
  [0,60],[20,60],[40,60],[60,60],[80,60]
];

/* ================= LOOP ================= */
let start = performance.now();
function loop(time){
  ctx.fillStyle="rgba(6,10,22,0.25)";
  ctx.fillRect(0,0,w,h);

  particles = particles.filter(p=>p.life>0);
  particles.forEach(p=>{p.update();p.draw();});

  const t = time - start;

  /* RANDOM BURSTS */
  if(t < 4000 && Math.random() < 0.08){
    firework(Math.random()*w, Math.random()*h*0.6);
  }

  /* FORM 2026 */
  if(t > 4000 && t < 4100){
    const cx = w/2 - 160;
    const cy = h/2 - 40;
    points2026.forEach((p,i)=>{
      firework(cx + p[0]*4 + i*120, cy + p[1]*4);
    });
  }

  /* TRANSITION */
  if(t > 9000){
    document.getElementById("intro").classList.add("hidden");
    document.getElementById("site").classList.add("show");
    return;
  }

  requestAnimationFrame(loop);
}

loop(performance.now());
</script>

</body>
</html>
